<!DOCTYPE html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
      crossorigin="anonymous"
    />

    <title>Philaquest testing | login</title>
  </head>
  <body>
    <h1>Login here</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong> {{message}} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="container">
        <form action="login2" method="post">
            {% csrf_token %}
        <div class="mb-3">
          <label for="Loginusername" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="Loginusername"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <label for="LoginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="LoginPassword"
            name="Passowrd"
            placeholder="Please enter a string password"
          ></input>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <br>
    <font align = "center">
    <div class="container">
      <h6>Don't have an account?</h6>
      <br>
      <a href="signup">Create account</a>
      
    </div>
  </font>
  </body>
</html>
